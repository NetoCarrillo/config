logging:
  level:
    root: INFO
    net.netosoft.economics.limit: DEBUG

net.netosoft.economics.limit.current-user: 1

server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: 
  jpa:
    show-sql: true
    properties.hibernate.dialect: org.hibernate.dialect.H2Dialect
    hibernate.ddl-auto: update
